<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-страница</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <span id="shoppingMallButton" class="shoppingMallButton openedBlueButton"><img alt="Открытая кнопка 1" src="assets/vector.svg">Торговый центр</span>
        <img id="closeShoppingMallButton" class="shoppingMallButton closeButton" src="assets/blueButton.svg" alt="Кнопка 1">

    <span id="bridgeButton" class="bridgeButton openedBlueButton"><img src="assets/vector.svg" alt="Открытая кнопка 2">Мост</span>
        <img id="closeBridgeButton" class="bridgeButton closeButton" src="assets/blueButton.svg" alt="Кнопка 2">

    <span id="stadiumButton" class="stadiumButton openedGreenButton"><img src="assets/vector.svg" alt="Открытая кнопка 3">Стадион</span>
        <img id="closeStadiumButton" class="stadiumButton closeButton" src="assets/greenButton.svg" alt="Кнопка 3">

    <span  id="cashRegisterButton"  class="cashRegisterButton openedGreenButton"><img src="assets/vector.svg" alt="Открытая кнопка 4">Касса</span>
        <img id="closeCashRegisterButton" class="cashRegisterButton closeButton" src="assets/greenButton.svg" alt="Кнопка 4">

    <span id="apartmentBuildingButton" class="apartmentBuildingButton openedBlueButton"><img src="assets/vector.svg" alt="Открытая кнопка 5">Жилое здание</span>
        <img id="closeApartmentBuildingButton" class="apartmentBuildingButton closeButton" src="assets/blueButton.svg" alt="Кнопка 5">

    <span id="parkingButton" class="parkingButton openedBlueButton"><img src="assets/vector.svg" alt="Открытая кнопка 6">Парковка</span>
        <img id="closeParkingButton" class="parkingButton closeButton" src="assets/blueButton.svg" alt="Кнопка 6">

    <span id="hotelButton" class="hotelButton openedGreenButton"><img src="assets/vector.svg" alt="Открытая кнопка 7">Отель</span>
        <img id="closeHotelButton" class="hotelButton closeButton" src="assets/greenButton.svg" alt="Кнопка 7">

    <span id="stationButton" class="stationButton openedBlueButton"><img src="assets/vector.svg" alt="Открытая кнопка 8">Станция</span>
        <img id="closeStationButton" class="stationButton closeButton" src="assets/blueButton.svg" alt="Кнопка 8">

    <span id="frame1Button" class="frame1Button openedGreenButton"><img src="assets/vector.svg" alt="Открытая кнопка 9">Корпус 1</span>
        <img id="closeFrame1Button" class="frame1Button closeButton" src="assets/greenButton.svg" alt="Кнопка 9">

    <span id="frame2Button" class="frame2Button openedBlueButton"><img src="assets/vector.svg" alt="Открытая кнопка 10">Корпус 2</span>
        <img id="closeFrame2Button" class="frame2Button closeButton" src="assets/blueButton.svg" alt="Кнопка 10">
</div>

<script src="./script.js"></script>
</body>
</html>
